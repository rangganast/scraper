<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
</head>
<body>
    <div class="mt-6">
        <div id="query-form">
            <form action="/process-query" method="post">
                <div class="flex flex-col items-center justify-center">
                    <div class="relative flex items-center justify-center w-full flex-wrap mb-3">
                        <input id="query" name="query" type="text" placeholder="Input query here" class="px-3 py-4 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-base border-2 shadow outline-none focus:outline-none focus:ring w-1/2 pr-10"/>
                    </div>
                    <div class="mt-2 grid place-items-center">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="result-table">
            <div class="flex flex-col items-center justify-center mt-5">
                <table class="w-3/4 text-left text-sm font-light">
                    <thead class="border-b font-medium dark:border-neutral-500">
                        <tr>
                        <th scope="col" class="px-6 py-4">#</th>
                        <th scope="col" class="px-6 py-4">First</th>
                        <th scope="col" class="px-6 py-4">Last</th>
                        <th scope="col" class="px-6 py-4">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b dark:border-neutral-500">
                        <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                        <td class="whitespace-nowrap px-6 py-4">Mark</td>
                        <td class="whitespace-nowrap px-6 py-4">Otto</td>
                        <td class="whitespace-nowrap px-6 py-4">@mdo</td>
                        </tr>
                        <tr class="border-b dark:border-neutral-500">
                        <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                        <td class="whitespace-nowrap px-6 py-4">Jacob</td>
                        <td class="whitespace-nowrap px-6 py-4">Thornton</td>
                        <td class="whitespace-nowrap px-6 py-4">@fat</td>
                        </tr>
                        <tr class="border-b dark:border-neutral-500">
                        <td class="whitespace-nowrap px-6 py-4 font-medium">3</td>
                        <td class="whitespace-nowrap px-6 py-4">Larry</td>
                        <td class="whitespace-nowrap px-6 py-4">Wild</td>
                        <td class="whitespace-nowrap px-6 py-4">@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.tailwindcss.com"></script>
</html>
